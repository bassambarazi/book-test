# Book settings
title: Sequential Decision Analytics in Private Investment Markets 
author: PMG
logo: images/logo.jpg
copyright: ""
exclude_patterns: ["LICENSE.md", "README.md"]
only_build_toc_files: true

bibtex_bibfiles:
  - about/citations.bib

latex:
  latex_documents:
    targetname: book.tex
html:
  home_page_in_navbar : true
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
  navbar_number_sections : false
  announcement: " Welcome to PrivateMetrics Group's investment decision analytics research and learning lab, explore with us  <a href='https://github.com/bassambarazi/book-test' style='color:pink;'> by clicking here</a>!"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
